name: Code checks

on:
  pull_request:

jobs:
  job1:
    name: testing
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install pytest
      run: |
        python -m pip install pytest
    - name: Run tests
      run: | 
        pytest test/